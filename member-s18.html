<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S18 | JOOBIN</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="responsive.css">
    <script src="script.js" defer></script>
    <link rel="icon" href="logo/triples.png">
    <script>
        // Step 1: Load the header from an external HTML file
        document.addEventListener("DOMContentLoaded", () => {
            fetch("header.html")
                .then((response) => response.text())
                .then((data) => {
                    document.body.insertAdjacentHTML("afterbegin", data);

                    // Step 2: Add the sticky effect once the header is inserted
                    var header = document.querySelector("header");

                    // Ensure header exists before adding scroll listener
                    if (header) {
                        window.addEventListener("scroll", function () {
                            header.classList.toggle("sticky", window.scrollY > 0);
                        });
                    }
                })
                .catch((error) => console.error("Error loading header:", error));
        });
        fetch("footer.html")
            .then((response) => response.text())
            .then((data) => {
                document.body.insertAdjacentHTML("beforeend", data); // Insert footer at the end of body
            })
            .catch((error) => console.error("Error loading footer:", error));
    </script>
</head>

<body>

    <section class="banner-member">
        <div>
            <img src="https://iili.io/2BI2Alf.jpg" alt="Joobin" />
            <h1 class="banner-text">Joobin</h1>
        </div>
    </section>
    
    <section class="member-info">
        <!-- info -->

                <table>

                    </tr>

                        <th>국적 | Nationality</th>

                    </tr>
                    <tr>

                </table>
            </div>
        </div>
    </section>
    
    <div id="member-carousel-container"></div>
</body>

</html>
